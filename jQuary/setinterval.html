<body>
    <div class="count">
        0
    </div>
    <script>
        let count = 0;
        setInterval(function(){
            count++
            count %= 11;
            document.querySelector(".count").innerHTML = count;
        }, 1000);
        // setInterval은 설정한 시간 뒤부터 시작하기 때문에 처음 시작할 내용은 html에서 적어주면 자바스크립트를 한줄 줄일 수 있다.
    </script>
