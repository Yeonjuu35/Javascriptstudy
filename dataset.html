<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html에 태그에 데이터 저장</title>
</head>

<body>
    <div id="box" style="display:inline-block">
        버튼을 클릭해보세요.
    </div>
    <div class="btns">
        <button data-bg="red" data-text="빨강색">1</button>
        <button data-bg="yellow" data-text="노랑색">2</button>
        <button data-bg="blue" data-text="파랑색">3</button>
        <button data-bg="black" data-text="검은색">4</button>
   </div>

  <script>
    const targetbox = document.getElementById("box"); // 하나의 개체, 단수 > 메서드를 직접 연결 가능
    // id는 쿼리셀렉터보다 getElementById로 잡는게 더 속도가 빠름 
    // 쿼리셀렉터는 페이지를 전부 스캔한 뒤 찾지만 id는 파일에서 단 하나기 때문에 getElementById로 검색하는게 더 빠름
    const btns = document.querySelectorAll(".btns button"); // 집합체이기 때문에 중간에 포장을 풀어줘야함 > foreach
    btns.forEach(function(ele, idx){
        // console.log("태그" , ele, "순번", idx)
        ele.addEventListener('click', function(){
            console.log(this);
            targetbox.innerHTML = this.dataset.text;
            targetbox.style.backgroundColor = this.dataset.bg;
        })
    })
    
  </script>
</body>
</html>
